<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello and Goodbye</title>
</head>
<body>
  <script src="HelloSpeaker.js"></script>
  <script src="GoodbyeSpeaker.js"></script>
  <script>
    // Array of names
    var names = ["Yaakov", "John", "Jen", "Jason", "Paul", "Frank", "Larry", "Paula", "Laura", "Jim"];

    // Loop over the names array
    for (var i = 0; i < names.length; i++) {
      // Get the first letter of the current name
      var firstLetter = names[i].charAt(0).toLowerCase();

      // Check if the first letter is 'j'
      if (firstLetter === 'j') {
        goodbyeSpeaker.speak(names[i]);
      } else {
        helloSpeaker.speak(names[i]);
      }
    }
  </script>
</body>
</html>
